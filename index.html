<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Local Style Sheet -->
    <link rel="stylesheet" href="style.css">
    

    <title>Daily Planner</title>
  </head>
  <body>
    <div class="container">

        <!-- Main Header -->
        <div id="header" class="nav justify-content-center">
            <div>
                <h1>Daily Planner</h1>
                <p>An app to help plan your day</p>
                <p id="currentDate" style="font-weight: bold; font-size: 20px;">
                </p>
            </div>
        </div>
        <hr>

        <!-- Hourly Planner -->
        <div id="times-container" class="container">
          <!-- Hour Block -->
            <div class="row">
              <div id="time-of-day" class="col-1">
                9 AM
              </div>
              <input type= "text" class="col-9" id="9am" style="border: 1px solid white"; onchange="bgColorInput">
              </input>
              <div id="button" class="col-1">
                <button id="saveBtn" value="#9am" class="btn btn-info btn-lg btn-block">
                <span class="fa fa-floppy-o"></span>
                </button>
              </div>
            </div>

            <div class="row">
              <div id="time-of-day" class="col-1">
                10 AM
              </div>
              <input type= "text" class="col-9" id="10am" style="border: 1px solid white"; onchange="bgColorInput">
              </input>
              <div id="button" class="col-1">
                <button id="saveBtn" value="#10am" class="btn btn-info btn-lg btn-block">
                <span class="fa fa-floppy-o"></span>
                </button>
              </div>
            </div>

            <div class="row">
              <div id="time-of-day" class="col-1">
                11 AM
              </div>
              <input type= "text" class="col-9" id="11am" style="border: 1px solid white"; onchange="bgColorInput">
              </input>
              <div id="button" class="col-1">
                <button id="saveBtn" value="#11am" class="btn btn-info btn-lg btn-block">
                <span class="fa fa-floppy-o"></span>
                </button>
              </div>
            </div>

            <div class="row">
              <div id="time-of-day" class="col-1">
                12 PM
              </div>
              <input type= "text" class="col-9" id="12pm" style="border: 1px solid white"; onchange="bgColorInput">
              </input>
              <div id="button" class="col-1">
                <button id="saveBtn" value="#12pm" class="btn btn-info btn-lg btn-block">
                <span class="fa fa-floppy-o"></span>
                </button>
              </div>
            </div>

            <div class="row">
              <div id="time-of-day" class="col-1">
                1 PM
              </div>
              <input type= "text" class="col-9" id="1pm" style="border: 1px solid white"; onchange="bgColorInput">
              </input>
              <div id="button" class="col-1">
                <button id="saveBtn" value="#12pm" class="btn btn-info btn-lg btn-block">
                <span class="fa fa-floppy-o"></span>
                </button>
              </div>
            </div>

            <div class="row">
              <div id="time-of-day" class="col-1">
                2 PM
              </div>
              <input type= "text" class="col-9" id="2pm" style="border: 1px solid white"; onchange="bgColorInput">
              </input>
              <div id="button" class="col-1">
                <button id="saveBtn" value="#2pm" class="btn btn-info btn-lg btn-block">
                <span class="fa fa-floppy-o"></span>
                </button>
              </div>
            </div>

            <div class="row">
              <div id="time-of-day" class="col-1">
                3 PM
              </div>
              <input type= "text" class="col-9" id="3pm" style="border: 1px solid white"; onchange="bgColorInput">
              </input>
              <div id="button" class="col-1">
                <button id="saveBtn" value="#9am" class="btn btn-info btn-lg btn-block">
                <span class="fa fa-floppy-o"></span>
                </button>
              </div>
            </div>

            <div class="row">
              <div id="time-of-day" class="col-1">
                4 PM
              </div>
              <input type= "text" class="col-9" id="4pm" style="border: 1px solid white"; onchange="bgColorInput">
              </input>
              <div id="button" class="col-1">
                <button id="saveBtn" value="#4pm" class="btn btn-info btn-lg btn-block">
                <span class="fa fa-floppy-o"></span>
                </button>
              </div>
            </div>

            <div class="row">
              <div id="time-of-day" class="col-1">
                5 PM
              </div>
              <input type= "text" class="col-9" id="5pm" style="border: 1px solid white"; onchange="bgColorInput">
              </input>
              <div id="button" class="col-1">
                <button id="saveBtn" value="#5pm" class="btn btn-info btn-lg btn-block">
                <span class="fa fa-floppy-o"></span>
                </button>
              </div>
            </div>

        </div>
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- FontAwesome Script for Save Buttons-->
    <script src="https://use.fontawesome.com/6884da1700.js"></script>

    <!-- Optional Script for moment.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script> 

    <!-- main.js link -->
    <script src="script.js"></script>

  </body>
</html>
